name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Web Application (Wasm)
        run: ./gradlew :composeApp:wasmJsBrowserProductionWebpack

      - name: Find and prepare build output
        id: find_output
        run: |
          # Try to find the build output directory
          if [ -d "composeApp/build/dist/wasmJs/productionExecutable" ]; then
            OUTPUT_DIR="composeApp/build/dist/wasmJs/productionExecutable"
          elif [ -d "composeApp/build/dist/wasmJs/production" ]; then
            OUTPUT_DIR="composeApp/build/dist/wasmJs/production"
          elif [ -d "composeApp/build/dist/wasmJs" ]; then
            OUTPUT_DIR="composeApp/build/dist/wasmJs"
          else
            echo "Build output not found. Listing build directory:"
            find composeApp/build -type d -name "*wasm*" | head -10
            find composeApp/build -name "*.html" | head -5
            exit 1
          fi
          echo "OUTPUT_DIR=$OUTPUT_DIR" >> $GITHUB_OUTPUT
          echo "Found build output at: $OUTPUT_DIR"
          ls -la "$OUTPUT_DIR"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.find_output.outputs.OUTPUT_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

