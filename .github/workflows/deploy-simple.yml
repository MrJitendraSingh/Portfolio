name: Deploy Portfolio to GitHub Pages (Simple)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Web Application
        run: |
          echo "Building wasmJs production webpack..."
          ./gradlew :composeApp:wasmJsBrowserProductionWebpack --no-daemon || \
          ./gradlew :composeApp:wasmJsBrowserProductionDistribution --no-daemon || \
          ./gradlew :composeApp:wasmJsBrowserProductionExecutable --no-daemon

      - name: Debug - List build directories
        run: |
          echo "=== Build directory structure ==="
          find composeApp/build -type d -maxdepth 5 2>/dev/null | head -30 || true
          echo ""
          echo "=== Looking for HTML files ==="
          find composeApp/build -name "*.html" 2>/dev/null || true
          echo ""
          echo "=== Looking for WASM files ==="
          find composeApp/build -name "*.wasm" 2>/dev/null | head -5 || true

      - name: Prepare build output
        id: prepare
        run: |
          # Find the directory containing index.html
          HTML_FILE=$(find composeApp/build -name "index.html" -type f 2>/dev/null | head -1)
          
          if [ -z "$HTML_FILE" ]; then
            echo "ERROR: index.html not found!"
            echo "Build may have failed. Check the build step logs."
            exit 1
          fi
          
          OUTPUT_DIR=$(dirname "$HTML_FILE")
          echo "OUTPUT_DIR=$OUTPUT_DIR" >> $GITHUB_OUTPUT
          echo "Found index.html at: $HTML_FILE"
          echo "Output directory: $OUTPUT_DIR"
          echo ""
          echo "Files in output directory:"
          ls -la "$OUTPUT_DIR"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.prepare.outputs.OUTPUT_DIR }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

